
{% extends 'blog/base.html' %}
{% block title %}Eothena| Profile{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="/static/profile.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    
   
   {% endblock %}
{% block body_block %}




<div class="container mt-5">
    
    <div class="row d-flex justify-content-center">
        
        <div class="col-md-7">
            
            <div class="card p-3 py-4">
                
                <div class="text-center">
                    <img src="{{ avatar.url }}" width="100" class="rounded-circle">
                </div>
                
                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">@{{ user.username }}</span>
                    <h5 class="mt-2 mb-0"></h5>
                    <span>{{ full_name }}</span>
                    
                    <div class="px-4 mt-1">
                        <p class="fonts">{{email}}</p>
                    
                    </div>
                    <div class="px-4 mt-1">
                        <p class="fonts">{{bio}}</p>
                    
                    </div>
                    
                     <ul class="social-list">
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-dribbble"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-google"></i></li>
                    </ul>
                    
                    <div class="buttons">
                        
                    <button class="btn btn-outline-primary px-4"><a class="nav-link" href="{% url 'blog:edit_profile' %}">Edit Profile</a></button>
                    <button class="btn btn-primary px-4 ms-3"><a class="nav-link" href="{% url 'blog:my_blogs' %}">My posts</a></button>
                    </div>
                    
                    
                </div>
                
               
                
                
            </div>
            
        </div>
        
    </div>
    
</div>


{% endblock %}
