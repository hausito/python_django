{% extends 'blog/base.html' %}
{% block extra_head %}
<link rel="stylesheet" href="/static/login.css"/>






{% endblock %}
{% block body_block %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login Form</h2>
      <div class="text-center mb-5 text-dark">Eothena</div>
      <div class="card my-5">

     
        <form class="card-body cardbody-color p-lg-5" method="post" action="{% url 'blog:user_login' %}">
            {% csrf_token %}
            {# A more "HTML" way of creating the login form#}
          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
              placeholder="User Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="password">
          </div>
          <div class="text-center"><input class="btn btn-color px-5 mb-5 w-100" type="submit" name="" value="Login"></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered? <a href="{% url 'blog:register' %}" class="text-dark fw-bold"> Create an Account</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
