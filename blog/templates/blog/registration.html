{% extends "blog/base.html" %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="/static/registration.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://code.jquery.com/jquery-3.3.1.slim.min.js" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
{% endblock %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
      <div class="text-bg-light p-3"> 
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <h1>Thank you for registering!</h1>
      </div>
      </div>
      {% else %}
      <div class="text-bg-light p-3"> 
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <h1>Register Here</h1>
        <p>Just fill out the form.</p>
        </div>
        </div>
<div class="card shadow mb-4">
  <div class="card-body p-5">
      <form class="form1" enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
      </form>
  </div>
</div>   
      {% endif %}
    </div>
  </div>
{% endblock %}
